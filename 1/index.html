<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dice">
            <div class="dice__row">
                <div class="side">
                    <div class="side__row side__row_2">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_2">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_2">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
            </div>
            <div class="dice__row dice__row_3">
                <div class="side">
                    <div class="side__row side__row_1-start">
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_1-end">
                        <div class="point"></div>
                    </div>
                </div>
                <div class="side">
                    <div class="side__row side__row_2">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_1-center">
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_2">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="side">
                    <div class="side__row side__row_1-start">
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_1-center">
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_1-end">
                        <div class="point"></div>
                    </div>
                </div>
            </div>
            <div class="dice__row">
                <div class="side">
                    <div class="side__row side__row_2">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                    <div class="side__row side__row_2">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
                
            </div>
            <div class="dice__row">
                <div class="side side_center">
                    <div class="side__row side__row_1-center">
                        <div class="point"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
